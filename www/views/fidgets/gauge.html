<div style="width: {{fidget.properties.width}}px; height: {{fidget.properties.height}}px; display: table-cell; vertical-align: middle; text-align: center;" class="gauge">
    
    <div hm-tapend= hm-tapend="onClick(fidget, $event);" ng-mouseup="onClick(fidget, $event)">
        
        <input jg-knob
               type="number"
               fg-color="fidget.properties.color"
               width="fidget.properties.width > fidget.properties.height ? fidget.properties.height : fidget.properties.width"
               height="fidget.properties.width > fidget.properties.height ? fidget.properties.height : fidget.properties.width"
               min="fidget.properties.min"
               max="fidget.properties.max"
               step="fidget.properties.step"
               gauge-step="fidget.properties.step"
               angle-arc="fidget.properties.angleArc"
               angle-offset="fidget.properties.angleOffset"
               lock="fidget.properties.lock"
               ng-model="fidget.properties.value" />

    </div>

    <div class="overlayer" ng-if="fidget.properties.lock == 'true'" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0.3">


    </div>

</div>
