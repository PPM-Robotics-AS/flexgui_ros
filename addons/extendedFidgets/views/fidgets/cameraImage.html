<div 
     ng-click="onClick(fidget, $event)"
     ng-init="initCameraImage(fidget)"
     ng-controller="cameraImageCtrl"
     class="cameraImage"
     style="height: {{fidget.properties.height}}px; width:{{fidget.properties.width}}px; ">
    <canvas id="player_{{fidget.id}}" style="background: transparent; width: 100%; height: 100%;" >

    </canvas>

    <div class="overlayer" ng-class="{'imageNotFound' : !connected}" style="width: 100%; height: 100%; background-position: center; position: absolute; top: 0; left: 0; opacity: 0.7; background-size:cover; pointer-events: none;">

    </div>
</div>
